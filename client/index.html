<!doctype html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta  name="Author" content="The AAA Team">
	<meta name="Description" content="Outil de visualisation et analyse de fichier SHP - Utilisation de NetworkX pour réaliser des calculs de graphe">
	<meta name="Keywords" content="graph,graphe,shapefile,shp,dbf,preview">
	<!-- <link rel="shortcut icon" href="favicon.ico"> -->
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script type="text/javascript" src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

	<script type="text/javascript" src="dist/jszip.min.js"></script>
	<script type="text/javascript" src="dist/shp.min.js"></script>
	<script type="text/javascript" src="dist/script.js"></script>
	<title>Projet</title>
</head>

<body>
	<div id="shp_preview"></div>

	<div id="button_wrap">
		<label for="upload" id="upload_label">Importer ZIP
			<input id="upload_button" type="file" />
		</label>

		<div class="popup">
			<p>Fichiers obligatoires: .shp, .dbf, .shx (.prj optionnel)</p>
		</div>
	</div>

	<div id="file_wrap">
		<p class=title>Fichiers</p>
		<form class="content">
			<p class="no_file">Aucun fichier</p>
		</form>
	</div>

	<div id="back_map">
		<input type="checkbox" checked="checked" id="map_button"/>
		<label for="map_button">Fond de carte</label>
	</div>

	<div id="toolbox_wrap">
		<input type="checkbox" id="toolbox_checkbox"><label for="toolbox_checkbox">Analyse</label>
		<form id=toolbox>
			<div class="drop_down">
				<p>Taille</p>
				<div>
					<input type='radio' name='operation' value='diameter' id='diameter'><label for='diameter'>Diamètre</label>
					<input type='radio' name='operation' value='radius' id='radius'><label for='radius'>Rayon</label>
					<input type='radio' name='operation' value='number_connected_component' id='connect'><label for='connect'>Composantes Connexes</label>
				</div>
			</div>

			<div class="drop_down">
				<p>Organisation</p>
				<div>
					<input type='radio' name='operation' value='density' id='density'><label for='density'>Densité</label>
					<input type='radio' name='operation' value='index_pi_eta' id='index1'><label for='index1'>Indices &#960, &#951</label>
					<input type='radio' name='operation' value='index_alpha_beta_gamma' id='index2'><label for='index2'>Index &#945, &#946, &#947</label>
				</div>
			</div>

			<div class="drop_down">
				<p>Centralité</p>
				<div>
					<!-- <input type='radio' name='operation' value='cyclo' id='cyclo'><label for='cyclo'>Nombre Cyclomatique</label> -->
					<input type='radio' name='operation' value='degree_centrality' id='degree_centrality'><label for='degree_centrality'>Degré</label>
					<input type='radio' name='operation' value='closeness_centrality' id='closeness_centrality'><label for='closeness_centrality'>Proximité</label>
					<input type='radio' name='operation' value='betweenness_centrality' id='betweenness_centrality'><label for='betweenness_centrality'>Intermédiaire</label>
					<input type='radio' name='operation' value='eigenvector_centrality' id='eigenvector_centrality'><label for='eigenvector_centrality'>Vecteur Propre</label>
					<input type='radio' name='operation' value='katz_centrality' id='katz_centrality'><label for='katz_centrality'>Katz</label>
				</div>
			</div>

			<div class="drop_down">
				<p>Structure</p>
				<div>
					<!-- <input type='radio' name='operation' value='flow_hierarchy' id='flow_hierarchy'><label for='flow_hierarchy'>Hiérarchie</label> -->
					<input type='radio' name='operation' value='clustering_coefficient' id='clustering'><label for='clustering'>Clustering</label>
					<input type='radio' name='operation' value='average_clustering_coefficient' id='average_clustering'><label for='average_clustering'>Clustering (moyen)</label>
					<input type='radio' name='operation' value='average_shortest_path_length' id='shortest_path_length'><label for='shortest_path_length'>Plus Courts Chemins</label>
				</div>
			</div>

		</form>
	</div>

	<div id="result_wrap">
		<p class=title>Résultat <i class="window fa fa-window-maximize"></i></p>
		<div id="result_content">
			<!-- <div class='result_tab'>
				<p>Noeud: 0</p>
				<p>Arcs: 0</p>
				<p>Longueur totale: 0</p>
			</div>
			<div class='result_tab'>
				<p>Diamètre: 0</p>
				<p>Rayon: 0</p>
				<p>Composants connexes: 0</p>
			</div>
			<div class='result_tab'>
				<p class='big_result'>Densité: 0</p>
				<p class='small_result'>&#960: 0</p> <p class='small_result'>&#951: 0</p> <p class='small_result'>&#952: 0</p>
				<p class='small_result'>&#945: 0</p ><p class='small_result'>&#946: 0</p> <p class='small_result'>&#947: 0</p>
			</div>
			<div class='result_tab'>
				<p>Nombre cyclomatique: 0</p>
				<p>Centralité</p>
			</div>
			<div class='result_tab'>
				<p>Scale-Free: 0</p>
				<p>Transitivité: 0</p>
				<p>Plus courts chemin: 0</p>
				<p>Indice oligopolistique: 0</p>
			</div> -->
		</div>
	</div>

	<div id="loader">
	</div>

</body>
</html>
